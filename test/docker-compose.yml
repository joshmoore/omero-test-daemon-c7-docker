version: '2'
services:
  postgres:
    image: postgres

  omeroserver:
    build:
      context: ../.
      dockerfile: Dockerfile
    links:
      - postgres
    environment:
      - SKIP_UPGRADE_CHECK=${SKIP_UPGRADE_CHECK}
      - OMEROBUILD=${OMEROBUILD}

  omeropy:
    build:
      context: ../.
      dockerfile: Dockerfile
    links:
      - omeroserver
    environment:
      - SKIP_UPGRADE_CHECK=${SKIP_UPGRADE_CHECK}
      - OMEROBUILD=${OMEROBUILD}
      - COMPONENT=py
      - SERVER_HOST=omeroserver
      - SERVER_PORT=4064
